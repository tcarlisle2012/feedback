<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2 id="jhi-delivery-feedback-heading" data-cy="DeliveryFeedbackCreateUpdateHeading">Create or edit a Delivery Feedback</h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="row mb-3" *ngIf="editForm.controls.id.value !== null">
          <label class="form-label" for="field_id">Id</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="row mb-3">
          <label class="form-label" for="field_contactName">Contact Name</label>
          <input
            type="text"
            class="form-control"
            name="contactName"
            id="field_contactName"
            data-cy="contactName"
            formControlName="contactName"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" for="field_contactEmail">Contact Email</label>
          <input
            type="text"
            class="form-control"
            name="contactEmail"
            id="field_contactEmail"
            data-cy="contactEmail"
            formControlName="contactEmail"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" for="field_driverEmployeeNumber">Driver Employee Number</label>
          <input
            type="text"
            class="form-control"
            name="driverEmployeeNumber"
            id="field_driverEmployeeNumber"
            data-cy="driverEmployeeNumber"
            formControlName="driverEmployeeNumber"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" for="field_feedbackResponse">Feedback Response</label>
          <select
            class="form-control"
            id="field_feedbackResponse"
            data-cy="feedbackResponse"
            name="feedbackResponse"
            formControlName="feedbackResponse"
            [compareWith]="compareFeedbackResponse"
          >
            <option [ngValue]="null"></option>
            <option [ngValue]="feedbackResponseOption" *ngFor="let feedbackResponseOption of feedbackResponsesCollection">
              {{ feedbackResponseOption.id }}
            </option>
          </select>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span>Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span>Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
