<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="deliveryFeedback">
      <h2 data-cy="deliveryFeedbackDetailsHeading"><span>Delivery Feedback</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span>Id</span></dt>
        <dd>
          <span>{{ deliveryFeedback.id }}</span>
        </dd>
        <dt><span>Contact Name</span></dt>
        <dd>
          <span>{{ deliveryFeedback.contactName }}</span>
        </dd>
        <dt><span>Contact Email</span></dt>
        <dd>
          <span>{{ deliveryFeedback.contactEmail }}</span>
        </dd>
        <dt><span>Driver Employee Number</span></dt>
        <dd>
          <span>{{ deliveryFeedback.driverEmployeeNumber }}</span>
        </dd>
        <dt><span>Feedback Response</span></dt>
        <dd>
          <div *ngIf="deliveryFeedback.feedbackResponse">
            <a [routerLink]="['/feedback-response', deliveryFeedback.feedbackResponse.id, 'view']">{{
              deliveryFeedback.feedbackResponse.id
            }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
      </button>

      <button type="button" [routerLink]="['/delivery-feedback', deliveryFeedback.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
      </button>
    </div>
  </div>
</div>
