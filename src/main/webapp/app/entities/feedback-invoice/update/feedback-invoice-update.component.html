<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2 id="jhi-feedback-invoice-heading" data-cy="FeedbackInvoiceCreateUpdateHeading">Create or edit a Feedback Invoice</h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="row mb-3" *ngIf="editForm.controls.id.value !== null">
          <label class="form-label" for="field_id">Id</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="row mb-3">
          <label class="form-label" for="field_invoiceNumber">Invoice Number</label>
          <input
            type="text"
            class="form-control"
            name="invoiceNumber"
            id="field_invoiceNumber"
            data-cy="invoiceNumber"
            formControlName="invoiceNumber"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" for="field_deliveryFeedback">Delivery Feedback</label>
          <select
            class="form-control"
            id="field_deliveryFeedback"
            data-cy="deliveryFeedback"
            name="deliveryFeedback"
            formControlName="deliveryFeedback"
            [compareWith]="compareDeliveryFeedback"
          >
            <option [ngValue]="null"></option>
            <option [ngValue]="deliveryFeedbackOption" *ngFor="let deliveryFeedbackOption of deliveryFeedbacksSharedCollection">
              {{ deliveryFeedbackOption.contactEmail }}
            </option>
          </select>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span>Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span>Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
